<div class="bookDetails">
   <h1>Add Books</h1>
   <hr>
   <div class="addBookForm">
      <form  role="form"  ng-submit="addRow()" name="form">
         <div class="form-group">
            <label for ="Name">Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Name"
               ng-model="name" size="30" maxlength="30" ng-change="changedValue()" required/>
            <label for ="author" >Author:</label>
            <input type="text" class="form-control" name="author"
               ng-model="author" size="20" maxlength="20" placeholder="Enter Author" ng-change="changedValue()" required />
            <label for= "language">Language:</label>
            <input type="text" class="form-control" name="language"
               ng-model="language" size="20" maxlength="20" placeholder="Enter Language" required />
            <label for= "publishedOn">publishedOn:</label>
            <input type="text" class="form-control" name="publishedOn"
               ng-model="publishedOn"  size="4" maxlength="4"  ng-pattern="/^(\d)+$/" placeholder="Enter publishedOn" required only-digits/>
            <span ng-show="form.publishedOn.$error.pattern">Digits only, please.</span>
            </br>
            </br>
            <div class="text-center margintop20">
               <input type="submit" name= "submit" value="Submit" class="btn btn-primary" ng-disabled="!form.$valid"/>
               <button type="reset" class="btn btn-danger">Reset</button>
                <span class="alert alert-danger" ng-show="error"> Duplicate entry.The book information are already inserted! </span>
            </div>
            
         </div>
        
      </form>
   </div>
</div>
